{% extends 'base/base.html' %}
{% load static %}
{% block css %}
<link href="{% static 'css/support.css' %}" rel="stylesheet">
{% endblock %}
{% block header %}
<header>
        <div class="head">
            <div class="name">
                <div></div>
                <div class="name-only">
                    <h3>Домовенок ЙОУУУУ</h3>
                </div>
            </div>
            <div class="head">
                <input class="search" placeholder="Поиск">
                <div class="navigation-text">
                    <p class="head-navigation-text">Главная</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text">Статистика</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text">Чаты</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text">Квитанции</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text">Поддержка</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text">Настройки</p>
                </div>
                <div>
                    <button class="publish-adv">
                        <p class="button-text">Разместить объявление</p>
                    </button>
                </div>
                <div class="logo-small">

                </div>
            </div>
        </div>
    </header>
{% endblock %}
{% block content %}
<div class="container">
    <div>
        <h2 class="head-text">Опишите вашу проблему</h2>
    </div>
    <div class="tab-container">
        <button class="underlined-tab">
            <p class="tab">Ваш запрос</p>
        </button>
        <button class="reg-tab">
            <p class="tab">Мои запросы</p>
        </button>
    </div>
    <div>
        <input class="desc-inp" placeholder="Опишите вашу проблему" id="userMessage">
    </div>
    <div class="add-photo">
        <div class="camera"></div>
        <div>
            <p class="text">Добавить фото</p>
            <p class="color-text">Можно добавлять до 3 фото</p>
        </div>
    </div>
    <button class="button" id="sendRequest">
        <p class="but-text">Отправить запрос</p>
    </button>
</div>

<script>
    document.getElementById('sendRequest').addEventListener('click', function() {
        const userMessage = document.getElementById('userMessage').value;

        fetch('/send-support-message/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ message: userMessage })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Сообщение отправлено успешно!');
            } else {
                alert('Ошибка при отправке сообщения.');
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>
{% endblock %}
