{% extends 'base/base.html' %}
{% load static %}
{% block css %}
<link href="{% static 'css/support.css' %}" rel="stylesheet">
{% endblock %}
{% block header %}
<header>
        <div class="head">
            <div class="name">
                <div></div>
                <div class="name-only">
                    <h3>Домовенок ЙОУУУУ</h3>
                </div>
            </div>
            <div class="head">
                <input class="search" placeholder="Поиск">
                <div class="navigation-text">
                    <p class="head-navigation-text" onclick="location.href='{% url 'profile' %}'">Главная</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text" onclick="location.href='{% url 'profile' %}'">Статистика</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text" >Чаты</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text" onclick="location.href='{% url 'profile' %}'">Квитанции</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text" onclick="location.href='{% url 'sup' %}'">Поддержка</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text" onclick="location.href='{% url 'redac' %}'">Настройки</p>
                </div>
                <div>
                    <button class="publish-adv" onclick="location.href='{% url 'add' %}'">
                        <p class="button-text" >Разместить объявление</p>
                    </button>
                </div>
                <div class="logo-small">

                </div>
            </div>
        </div>
    </header>
{% endblock %}
{% block content %}
<div class="container">
    <div>
        <h2 class="head-text">Опишите вашу проблему</h2>
    </div>
    <div class="tab-container">
        <button class="underlined-tab">
            <p class="tab">Ваш запрос</p>
        </button>
        <button class="reg-tab" onclick="location.href='{% url 'my_support_requests' %}'">
    <p class="tab">Мои запросы</p>
        </button>
    </div>
    <div>
        <form id="supportForm" enctype="multipart/form-data">
    <input class="desc-inp" placeholder="Опишите вашу проблему" id="userMessage" name="message">
    <div class="add-photo">
        <div class="camera"></div>
        <div>
            <p class="text">Добавить фото</p>
            <p class="color-text">Можно добавлять до 3 фото</p>
        </div>
        <input type="file" id="photoInput" name="photos" accept="image/*" multiple style="margin-top:10px;">
    </div>
    <button class="button" type="submit" id="sendRequest">
        <p class="but-text">Отправить запрос</p>
    </button>
</form>

<script>
document.getElementById('supportForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = document.getElementById('supportForm');
    const formData = new FormData(form);

    // Ограничение на 3 файла
    const files = document.getElementById('photoInput').files;
    if (files.length > 3) {
        alert('Можно добавить не более 3 фото!');
        return;
    }

    fetch('/send-support-message/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Сообщение отправлено успешно!');
            form.reset();
        } else {
            alert('Ошибка при отправке сообщения.');
        }
    })
    .catch(error => console.error('Error:', error));
});
</script>
{% endblock %}
