{% extends 'base/base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/faq_questions.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div>
        <h2 class="faq-head">Часто задаваемые</h2>
        <h2 class="faq-head">вопросы</h2>
    </div>
    <div class="questions">
        {% for question in questions %}
        <div class="faq-item">
            <div class="faq-question">{{ question.q }}</div>
            <div class="faq-answer">{{ question.a }}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
