{% extends 'base/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/support_message.css' %}">
{% endblock %}
{% block header %}
<header>
        <div class="head">
            <div class="name">
                <div></div>
                <div class="name-only">
                    <h3>Домовенок ЙОУУУУ</h3>
                </div>
            </div>
            <div class="head">
                <input class="search" placeholder="Поиск">
                <div class="navigation-text">
                    <p class="head-navigation-text" onclick="location.href='{% url 'profile' %}'">Главная</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text" onclick="location.href='{% url 'stat' %}'">Статистика</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text" >Чаты</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text" onclick="location.href='{% url 'stat' %}'">Квитанции</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text" onclick="location.href='{% url 'sup' %}'">Поддержка</p>
                </div>
                <div class="navigation-text">
                    <p class="head-navigation-text" onclick="location.href='{% url 'redac' %}'">Настройки</p>
                </div>
                <div>
                    <button class="publish-adv" onclick="location.href='{% url 'add' %}'">
                        <p class="button-text" >Разместить объявление</p>
                    </button>
                </div>
                <div class="logo-small">

                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
<div class="container">
    <div>
        <h2 class="head-text">Напишите ваш запрос</h2>
    </div>
    <div class="tab-container">
        <button class="underlined-tab">
            <p class="tab">Главная</p>
        </button>
        <button class="reg-tab">
            <p class="tab">Техника</p>
        </button>
        <button class="reg-tab">
            <p class="tab">Пломбы</p>
        </button>
        <button class="reg-tab">
            <p class="tab">Электричество</p>
        </button>
    </div>
    <div>
        <input class="desc-inp" placeholder="Опишите вашу проблему" id="userMessage">
    </div>
    <div class="add-photo">
        <div class="camera"></div>
        <div>
            <p class="text">Добавить фото</p>
            <p class="color-text">Можно добавлять до 3 фото</p>
        </div>
        <input type="file" id="photoInput" name="photos" accept="image/*" multiple style="margin-top:10px;">
    </div>
    <button class="button" id="sendRequest">
        <p class="but-text">Отправить запрос</p>
    </button>
</div>

<script>
document.getElementById('sendRequest').addEventListener('click', function(e) {
    e.preventDefault();

    const userMessage = document.getElementById('userMessage').value;
    const photoInput = document.getElementById('photoInput');
    const files = photoInput.files;

    if (files.length > 3) {
        alert('Можно добавить не более 3 фото!');
        return;
    }

    const formData = new FormData();
    formData.append('message', userMessage);
    for (let i = 0; i < files.length; i++) {
        formData.append('photos', files[i]);
    }

    fetch('/send-support-message/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Сообщение отправлено успешно!');
            document.getElementById('userMessage').value = '';
            photoInput.value = '';
        } else {
            alert('Ошибка при отправке сообщения.');
        }
    })
    .catch(error => console.error('Error:', error));
});
</script>
{% endblock %}
