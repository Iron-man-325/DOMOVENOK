{% extends 'base/base.html' %}

{% load static %}
{% block css %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="enter">
            <h2 class="style-text">Вход в Домовенок ЙОУУУУ</h2>
        </div>
        <div class="fields">
            <form method="post">
                <div class="mail">
                    <p class="text">Ник</p>
                    <input class="enter-field" name="username" type="text" required />
                </div>
                <div class="password">
                    <p class="text">Пароль</p>
                    <input class="enter-field" name="password" type="password" placeholder="" required />
                </div>
                <div class="cont">
                    <a class="password-forget">Забыли пароль?</a>
                </div>
                <div class="cont-button">
                    <button type="submit" class="enter-text button-login">Войти</button>
                    <a href="{% url 'registration' %}" class="no-underline">
                        <button type="button"  class="button-register register-text">Зарегистрироваться</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</form>

{% if form.errors %}
    {{ form.errors }}
{% endif %}

{% endblock %}
